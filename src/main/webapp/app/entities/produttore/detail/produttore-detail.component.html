<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="produttore">
      <h2 data-cy="produttoreDetailsHeading"><span>Produttore</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ produttore.id }}</span>
        </dd>
        <dt><span>Id Produttore</span></dt>
        <dd>
          <span>{{ produttore.idProduttore }}</span>
        </dd>
        <dt><span>Ds Produttore</span></dt>
        <dd>
          <span>{{ produttore.dsProduttore }}</span>
        </dd>
      </dl>

      <button
        type="submit"
        (click)="previousState()"
        class="btn btn-info"
        data-cy="entityDetailsBackButton"
      >
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/produttore', produttore.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
